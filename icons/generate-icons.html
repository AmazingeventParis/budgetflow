<!DOCTYPE html>
<html>
<head><title>Generate PWA Icons</title></head>
<body>
<h2>Click buttons to download icons</h2>
<button onclick="generateIcon(192)">Download 192x192</button>
<button onclick="generateIcon(512)">Download 512x512</button>
<script>
function generateIcon(size) {
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');

    // Background gradient
    const grad = ctx.createLinearGradient(0, 0, size, size);
    grad.addColorStop(0, '#818cf8');
    grad.addColorStop(1, '#34d399');
    ctx.fillStyle = grad;

    // Rounded rect
    const r = size * 0.18;
    ctx.beginPath();
    ctx.moveTo(r, 0);
    ctx.lineTo(size - r, 0);
    ctx.quadraticCurveTo(size, 0, size, r);
    ctx.lineTo(size, size - r);
    ctx.quadraticCurveTo(size, size, size - r, size);
    ctx.lineTo(r, size);
    ctx.quadraticCurveTo(0, size, 0, size - r);
    ctx.lineTo(0, r);
    ctx.quadraticCurveTo(0, 0, r, 0);
    ctx.closePath();
    ctx.fill();

    // Text "BF"
    ctx.fillStyle = '#fff';
    ctx.font = `bold ${size * 0.42}px 'Segoe UI', system-ui, sans-serif`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('BF', size / 2, size / 2);

    canvas.toBlob(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `icon-${size}.png`;
        a.click();
    });
}
</script>
</body>
</html>
